<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
		<title>Results</title>
	</head>

	<body>

		<h2>
			<div id='redText'>You</div> <div class='blueText'>searched</div> for: {{query}}
		</h2>
		
		<table>
			<thead>
				<tr>
					<th>Name</th>
                    <th>Release Year</th>
                    <th>Publishers</th>
				</tr>
			</thead>
			<tbody>
				{% for n, r in results %}
				<tr>
					<td>{{n}}</td>
                    <td>{{r}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<form method="post" action="{{ url_for('index') }}">
			<input type="submit" value="Return" />
		</form>	
	</body>	
</html>
